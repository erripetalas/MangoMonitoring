{% extends 'App2/base.html' %}
{% block title %}Sign Up | My Farms{% endblock %}
{% block content %}
<div class="auth-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'App2:login' %}">Log in</a></p>
</div>
{% endblock %}
