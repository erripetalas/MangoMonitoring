<!-- App2 base template for authentication and farm management -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Farms - Mango Monitoring System">
    <title>{% block title %}My Farms | Mango Monitoring{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo-container">
                <img src="{% static 'images/mango-logo.svg' %}" alt="Mango Monitoring Logo" class="site-logo">
            </a>
            <h1 class="site-title">Mango Monitoring System</h1>
        </div>    </header>
    {% block navigation %}{% endblock %}
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div>
            <p>&copy; 2025 Mango Monitoring System | HIT237 Building Interactive Software</p>
        </div>
    </footer>
</body>
</html>
