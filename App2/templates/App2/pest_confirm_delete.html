{% extends 'app2/base.html' %}
{% block title %}Delete Pest{% endblock %}

{% block content %}
<div class="card shadow-sm p-3">
<div class="container mt-4">


  <div class="alert alert-danger">
    <h4 class="alert-heading">⚠️ Confirm Deletion</h4>
    <p>Are you sure you want to <strong>permanently delete</strong> the pest <strong>{{ pest.name }}</strong>?</p>
    <hr>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">🗑️ Yes, Delete</button>
      <a href="{% url 'App2:pest-list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
</div>
{% endblock %}
