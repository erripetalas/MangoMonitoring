{% extends 'app2/base.html' %}
{% block title %}Delete Pest{% endblock %}
{% block content %}
<h2>Delete Pest</h2>
<p>Are you sure you want to delete "<strong>{{ pest.name }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'App2:pest-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
