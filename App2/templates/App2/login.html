{% extends 'App2/base.html' %}
{% block title %}Login | My Farms{% endblock %}
{% block content %}
<div class="auth-container">
    <h2>Login to My Farms</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'App2:register' %}">Register</a></p>
    </form>
</div>
{% endblock %}
