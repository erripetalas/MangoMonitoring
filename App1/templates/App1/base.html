<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mango Monitoring System for pest and disease management">
    <title>{% block title %}Mango Monitoring System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="{% url 'App1:index' %}" class="logo-container">
                <img src="{% static 'images/mango-logo.svg' %}" 
                     alt="Mango Monitoring Logo"
                     class="site-logo">
            </a>

            <h1 class="site-title">Mango Monitoring System</h1>
        </div>
    </header>
    
    <nav aria-label="Main navigation">
        <div class="nav-container" style="display: flex; justify-content: space-between; align-items: center;">
            <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="{% url 'App1:index' %}" 
                       class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                       aria-current="{% if request.resolver_match.url_name == 'index' %}page{% endif %}">
                       Home
                </a></li>
                <li><a href="{% url 'App1:projectlist' %}"
                       class="{% if request.resolver_match.url_name == 'projectlist' %}active{% endif %}"
                       aria-current="{% if request.resolver_match.url_name == 'projectlist' %}page{% endif %}">
                       Pests & Diseases
                </a></li>
                <li><a href="{% url 'App1:about' %}"
                       class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                       aria-current="{% if request.resolver_match.url_name == 'about' %}page{% endif %}">
                       About
                </a></li>
                <li><a href="{% url 'App2:login' %}"
                       class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                       aria-current="{% if request.resolver_match.url_name == 'login' %}page{% endif %}">
                       My Farms
                </a></li>
            </ul>
        
    <!-- Add Text-to-Speech Button -->
    <!-- Add TTS Button and Language Selector -->
    <div id="tts-container" style="display: flex; align-items: center; gap: 1rem;">
        <select id="language-selector">
            <option value="en-US" selected>English</option>
            <option value="th-TH">Thai</option>
            <option value="vi-VN">Vietnamese</option>
        </select>
        <a href="#" id="tts-button" class="nav-link-button">ðŸ”Š Read Aloud</a>
    </div>
    </div>
    </nav>
    
    <main id="main-content">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>
    

    <footer>
        <div>
            <p>&copy; 2025 Mango Monitoring System | HIT237 Building Interactive Software</p>
        </div>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
